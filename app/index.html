<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vocab Tree</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/lib/perfect-scrollbar.css" type="text/css" media="screen">
    <!-- endbuild -->
  </head>
  <body class="hover">
    <nav id="navigation">
      <ul id="nav-links">
        <li class="menu"><a href="#">Unremembered</a></li>
        <li class="menu"><a href="#/remembered">Remembered</a></li>
        <li class="menu"><a href="#/all">All</a></li>
        <li id="play" class="menu">
          <div>Play</div>
          <div class="submenu">
            <ul>
              <li><a href="#/play/loop">Loop</a></li>
            </ul>
          </div>
        </li>
      </ul>
      <section id="nav-search">
        <input id="word-search" type="text">
      </section>
    </nav>
    <div id="wrapper">
      <section id="dictionary"></section>
      <section class="add-word word-card">
        <div class="front-face">
          <div class="word-input-wrapper">
            <input id="name" type="text" placeholder="Insert Word">
            <div class="loading hidden"></div>
          </div>
        </div>
        <div class="back-face">
          <div class="title">Meaning</div>
          <textarea id="meaning" placeholder="Write Meaning..."></textarea>
          <input id="synonyms" type="text" placeholder="Synonyms (comma separated)">
          <input id="new-word-btn" type="button" value="done">
          <div class="back">↩</div>
        </div>
      </section>
    </div>
    <div id="game-wrapper" style="display:none;">
      <div class="loop-game">
        <div class="word-container"></div>
        <div class="overlay"></div>
        <div class="game-buttons">
          <ul>
            <li id="lg-remembered" class="game-option">✓</li>
            <li id="lg-not-remembered" class="game-option">✖</li>
            <li id="lg-next" class="game-option">➡</li>
          </ul>
        </div>
      </div>
    </div>

    
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      (function() {
        var timeToLook = true;
        window.onscroll = function(e) {
          if (timeToLook) {
            timeToLook = false;
            $('body').removeClass('hover');
            setTimeout(function() {
              timeToLook = true;
              $('body').addClass('hover');
            }, 1000);
          }
        }
      })();
      
    </script>
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-43963934-1', 'vocabtree.herokuapp.com');
       ga('send', 'pageview');
    </script>
  </body>
</html>
