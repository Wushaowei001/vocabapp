<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vocab Tree</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/lib/perfect-scrollbar.css" type="text/css" media="screen">
    <!-- endbuild -->
  </head>
  <body class="hover">
    <nav id="navigation" class="nav navbar-default" role="navigation">
    </nav>
    <div id="wrapper">
      <section id="dictionary"></section>
      <section id="add-word" class="word-card"></section>
    </div>
    <div id="game-wrapper" style="display:none;">
      <div class="loop-game">
        <div class="word-container"></div>
        <div class="overlay"></div>
        <div class="game-buttons">
          <ul>
            <li id="lg-remembered" class="game-option">✓</li>
            <li id="lg-not-remembered" class="game-option">✖</li>
            <li id="lg-next" class="game-option">➡</li>
          </ul>
        </div>
      </div>
    </div>

    
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      (function() {
        var hoverTimeout;

        window.onscroll = function(e) {
          $('body').removeClass('hover');
          
          clearTimeout(hoverTimeout);
          hoverTimeout = setTimeout(function() {
            $('body').addClass('hover');
          }, 1000);
        }
      })();
      
    </script>
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-43963934-1', 'vocabtree.herokuapp.com');
       ga('send', 'pageview');
    </script>
  </body>
</html>
