    <title>WordTray</title>

		<script type="text/javascript">

			var _gaq = _gaq || [];

			_gaq.push(['_setDomainName', 'www.wordtray.com']);

		</script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <body id="login-page">
  	<script>
  	  window.fbAsyncInit = function() {
  	    FB.init({
  	      appId      : '1507910726123739',
  	      xfbml      : true,
  	      version    : 'v2.1'
  	    });
  	  };

  	  (function(d, s, id){
  	     var js, fjs = d.getElementsByTagName(s)[0];
  	     if (d.getElementById(id)) {return;}
  	     js = d.createElement(s); js.id = id;
  	     js.src = "//connect.facebook.net/en_US/sdk.js";
  	     fjs.parentNode.insertBefore(js, fjs);
  	   }(document, 'script', 'facebook-jssdk'));
  	</script>
  	
    <section class="login-container">
		  <a href="/auth/facebook" class="btn signup-btn-facebook">
	    	<span class="logo">
	    		<i class="fa fa-facebook"></i>
	    	</span>
	    	<span class="text">Login with Facebook</span>
	    </a>

	    <div class="signup-divider">or</div>

    	<div class="sign-in">
    		<form id="signin-form" method="post" name="signin" action="/session">
    			<div class="form-group row">
    			  <div class="col-xs-12">
    			  	<input id="signin-email" type="text" name="username" placeholder="Email" autofocus="autofocus"  class="form-input form-control" required>
    			  </div>
    			</div>
    			<div class="form-group row">
    			  <div class="col-xs-12">
    			  	<input id="signin-password" class="form-input form-control" type="password" name="password" placeholder="Password" required>
    			  </div>
    			</div>
    			<div class="form-group">
    			  <button id="signin-btn" type="submit" class="btn btn-block btn-info signup-btn">Log In</button>
    			</div>
    		</form>
    	</div>
    </section>
