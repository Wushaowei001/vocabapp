<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

		<title>WordTray</title>

		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-43963934-1']);
			_gaq.push(['_setDomainName', 'www.wordtray.com']);
			_gaq.push(['_trackPageview', '/index.html']);

		</script>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<!-- build:css({app,.tmp}) styles/main.css -->
		<link rel="stylesheet" href="/bower_components/sass-bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css">
		<link rel="stylesheet" href="/styles/lib/perfect-scrollbar.css" type="text/css" media="screen">
		<link rel="stylesheet" href="/styles/style.css" type="text/css" media="screen">
		<!-- endbuild -->
	</head>
	<body class="hover">
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1507910726123739',
		      xfbml      : true,
		      version    : 'v2.1'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		
		<nav id="navigation" class="nav navbar-default" role="navigation">
		</nav>
		<div class="bottom-nav">
			<div id="sort-container"></div>
			<div id="search-container"></div>
		</div>
		<div id="wrapper">
			<section id="notification" style="display: none;"></section>
		</div>

		<!-- build:js scripts/main.js -->
		<script data-main="/scripts/main" src="/bower_components/requirejs/require.js"></script>
		<!-- endbuild -->

		<script>
			window.dictionaryWords = <%- JSON.stringify(dictionaryWords) %>;
			window.settings = <%- JSON.stringify(settings) %>;
			window.IS_GUEST = <%- JSON.stringify(guest) %>;
		</script>

		<script type="text/javascript">
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
